<!DOCTYPE html>
<html>
  <head>
    <title>JSDom.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
    	function clickme(){
    		console.log("clickme()");
    		alert("click me");//弹出框
    		//具体操作方法：document.getElementById(id属性值);
    		var input1=document.getElementById("input1");//获取id=”“的对象
    		console.log(input1);//输出整个<input id="input1" type="text" value="hello"/>
    		console.log(input1.value);//获得id=input的文本框里的内容
    		input1.value="Hello js";
    		//document.getElementsByTagName(tag标签名称);
    		var inputs=document.getElementsByTagName("input");//返回数组类型，标签有多个
    		console.log(inputs);//输出的是一个数组
    		console.log(inputs[1]);//打印出第二个input
    		
    	}
    </script>
  </head> 
  <body>
    <input id="input1" type="text" value="hello"/>
    <input type="button" value="clickme" onClick="clickme()"/>
  </body>
</html>
