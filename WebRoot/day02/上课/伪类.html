    	a:link{

    	}
    	/*访问过的*/
    	a:visited{
    		color:orange;
    	}
    	
    	/*鼠标悬停的状态*/
    	a:hover{
    		color:green;
    	}
    	/*鼠标点击不松手的状态*/
    	a:active{
    		color:black;
    	}
