<!DOCTYPE html>
<html>
  <head>
    <title>css.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- 引入外部样式 -->
    <link rel="stylesheet" type="text/css" href=".。/Style/style.css"/>
    
    
    
    <!-- 内部样式 -->
    <style type="text/css">
    	h1{color:blue;}
    	h2{color:green;}
    	
    	/* 继承性   父元素可以控制子元素*/
    	body{
    		background:url("../images/1.jpg");
    		/*BACKGROUND-COLOR: black;*/
    		font-size:30px;
    	}
    	div{color:red;}
    	/* 就近原则*/
    	div{font-size:50px;}
    	
    	#div2{color:green;}/*#：id选择器*/
    	.green{color:green;}/*类选择器*/
    </style>

  </head>
  
  <body>
  	 <h3 style="color:red">css样式</h3>
  	 <h4 style="color:red">css样式</h5>
  	 <h1>css样式</h1>
  	 <h2>css样式</h2>
  	 <div>Css的样式</div>
  	 <div id="div2">Css的样式</div>
  	 <h1 class="green">H1</h1>
  	 <p class="green">p1</p>
  </body>
</html>
